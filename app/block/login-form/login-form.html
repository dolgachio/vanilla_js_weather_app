<form class="login-form" method="post" name="login-form" action="/login">
    <label class="login-form__label">Login:
        <input type="text" class="login-form__input" name="login"/>
    </label>
    <label class="login-form__label">Password:
        <input type="password" class="login-form__input" name="password"/>
    </label>
    <input type="submit" class="login-form__submit" value="Log in">
</form>
