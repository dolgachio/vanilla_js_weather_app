<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>weatherScreen</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../general.css">
</head>
<body class="page">
    <div class="col-1">
        <div class="info__header"></div>
        <div class="info">
            <div class="info__datetime">
                <div class="info__datetime_time_wrapper">
                    <div class="info__datetime_time">9:20
                        <div class="info__datetime_time_midday">AM</div>
                    </div>
                </div>
                <div class="info__datetime_date">
                    Wed, September 3
                </div>
            </div>
            <div class="info__location">
                <div class="info__location_wrapper">
                    <div class="info__location_city">Kiev</div><br>
                    <div class="info__location_country">Ukraine</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="weather__header">
            <div class="weather__header_wrapper">
                <p class="weather__header_header">Yesterday</p>
                <p class="weather__header_date">30 / 07 / 2013</p>
            </div>
        </div>
        <div class="weather__info partly-cloudy">
            <div class="weather__info_state">
                <span class="weather__info_state_icon partly-cloudy-icon"></span>
                <div class="weather__info_caption">
                    Partly Cloudy
                </div>
            </div>
            <div class="weather__info_temperature">
                <div class="weather__info_temperature_wrapper">
                    <span class="weather__info_temperature_day">-22</span>
                    <div class="weather__info_temperature_washer">
                        <div class="weather__info_temperature_caption">Night</div>
                    </div>
                    <span class="weather__info_temperature_night">-17</span>
                </div>
            </div>
            <div class="weather__info_misc">
                <div class="weather__info_misc_wrapper">
                    <div class="weather__info_misc_wind">
                        <div class="weather__info_misc_caption">4mph</div>
                        <div class="weather__info_misc_icon wind-n">NW</div>
                    </div>
                    <div class="weather__info_misc_moon">
                        <div class="weather__info_misc_caption">Moon</div>
                        <div class="weather__info_misc_icon moon-waxing-cresent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="weather__header">
            <div class="weather__header_wrapper">
                <p class="weather__header_header">Today</p>
                <p class="weather__header_date">30 / 07 / 2013</p>
            </div>
        </div>
        <div class="weather__info snow-fall">
            <div class="weather__info_state">
                <span class="weather__info_state_icon snow-fall-icon"></span>
                <div class="weather__info_caption">
                    Snow Fall
                </div>
            </div>
            <div class="weather__info_temperature">
                <div class="weather__info_temperature_wrapper">
                    <span class="weather__info_temperature_day">-22</span>
                    <div class="weather__info_temperature_washer">
                        <div class="weather__info_temperature_caption">Night</div>
                    </div>
                    <span class="weather__info_temperature_night">-17</span>
                </div>
            </div>
            <div class="weather__info_misc">
                <div class="weather__info_misc_wrapper">
                    <div class="weather__info_misc_wind">
                        <div class="weather__info_misc_caption">4mph</div>
                        <div class="weather__info_misc_icon wind-n">NW</div>
                    </div>
                    <div class="weather__info_misc_moon">
                        <div class="weather__info_misc_caption">Moon</div>
                        <div class="weather__info_misc_icon moon-waxing-cresent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="weather__header">
            <div class="weather__header_wrapper">
                <p class="weather__header_header">Tomorrow</p>
                <p class="weather__header_date">30 / 07 / 2013</p>
            </div>
        </div>
        <div class="weather__info fog">
            <div class="weather__info_state">
                <span class="weather__info_state_icon fog-icon"></span>
                <div class="weather__info_caption">
                    Fog
                </div>
            </div>
            <div class="weather__info_temperature">
                <div class="weather__info_temperature_wrapper">
                    <span class="weather__info_temperature_day">-22</span>
                    <div class="weather__info_temperature_washer">
                        <div class="weather__info_temperature_caption">Night</div>
                    </div>
                    <span class="weather__info_temperature_night">-17</span>
                </div>
            </div>
            <div class="weather__info_misc">
                <div class="weather__info_misc_wrapper">
                    <div class="weather__info_misc_wind">
                        <div class="weather__info_misc_caption">4mph</div>
                        <div class="weather__info_misc_icon wind-n">NW</div>
                    </div>
                    <div class="weather__info_misc_moon">
                        <div class="weather__info_misc_caption">Moon</div>
                        <div class="weather__info_misc_icon moon-waxing-cresent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
