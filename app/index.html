<!DOCTYPE html>
<head>
	    <meta charset="utf-8">
    	<title>varCraft weatherApp</title>
        <link rel = "stylesheet" type="text/css" href = "css/style.css">

</head>
<html>
	<body>
		<script src="/js/script.min.js"></script>

		<section class="login-page">

			<form action="" method = "post" class="login-form" name="login-form">
				<label class="login-form__label" for="login-field">Login:</label>
				<input type="text" class="login-form__input" name="login" id="login-field">
				<label for="password-field" name="password-field" class="login-form__label">Password:</label>
				<input type= "password" class="login-form__input" name="password" id="password-field">
				<input type="submit" class="login-form__submit" value="Log in">
			</form>
		</section>


		<section class="main-page hide js-main-page">


			<div class="current-user-info">

				<div class="current-user-info-name">
					<form action="post" name="log-out" clas="login-out-form">
						Hello, <span class="current-user-info__hello-message js-user-name">user-name</span>!
							<input type="submit" class="login-form__submit login-form__submit_log-out" value="Log Out">
				    </form>
				</div>


				<div class="current-user-info__time">9:20<span class="current-user-info__day-part">AM</span></div>
				<div class="current-user-info__date">Wed, September 3</div>
				<div class="current-user-info-location">
					<div class="current-user-info-location__marker"></div>
					<span class="current-user-info-location__city">Kiev</span>
					<br>
					<span class="current-user-info-location__country">Ukraine</span>
				</div>
			</div>

				<div class="daily-forecast daily-forecast_partly-cloudy">
					<div class="daily-forecast-header">
						<div class="daily-forecast-header__day-of-week">Yesterday</div>
						<div class="daily-forecast-header__date">30 / 07 / 2013</div>
					</div>

					<div class="daily-forecast-weather-condition">
						<div class="daily-forecast-weather-condition__logo daily-forecast-weather-condition__logo_partly-cloudy"></div>
						<div class="daily-forecast-weather-condition__description">Partly Cloudy</div>
					</div>

					<div class="daily-forecast-temperature">
						<span class="daily-forecast-temperature__at-day">-22</span>
						<span class="daily-forecast-temperature__at-night">-17</span>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">4mph</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_wind-n">N</div>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">Moon</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_moon-1	"></div>
					</div>
				</div>

				<div class="daily-forecast daily-forecast_snow-fall">
					<div class="daily-forecast-header">
						<div class="daily-forecast-header__day-of-week">Today</div>
						<div class="daily-forecast-header__date">30 / 07 / 2013</div>
					</div>

					<div class="daily-forecast-weather-condition">
						<div class="daily-forecast-weather-condition__logo daily-forecast-weather-condition__logo_snow-fall"></div>
						<div class="daily-forecast-weather-condition__description">Snow Fall</div>
					</div>

					<div class="daily-forecast-temperature">
						<span class="daily-forecast-temperature__at-day">-22</span>
						<span class="daily-forecast-temperature__at-night">-17</span>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">4mph</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_wind-n">N</div>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">Moon</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_moon-1"></div>
					</div>
				</div>

				<div class="daily-forecast daily-forecast_fog">
					<div class="daily-forecast-header">
						<div class="daily-forecast-header__day-of-week">Tomorrow</div>
						<div class="daily-forecast-header__date">30 / 07 / 2013</div>
					</div>

					<div class="daily-forecast-weather-condition">
						<div class="daily-forecast-weather-condition__logo daily-forecast-weather-condition__logo_fog"></div>
						<div class="daily-forecast-weather-condition__description">Fog</div>
					</div>

					<div class="daily-forecast-temperature">
						<span class="daily-forecast-temperature__at-day">-22</span>
						<span class="daily-forecast-temperature__at-night">-17</span>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">4mph</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_wind-n">N</div>
					</div>

					<div class="daily-forecast-additional-info">
						<div class="daily-forecast-additional-info__title">Moon</div>
						<div class="daily-forecast-additional-info__logo daily-forecast-additional-info__logo_moon-1"></div>
					</div>
				</div>
			
		</section>


	</body>
</html>
