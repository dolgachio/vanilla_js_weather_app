<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    	<title>varCraft weatherApp</title>
        <link rel = "stylesheet" type="text/css" href = "css/style-mobile.css">

</head>

<body>
		<article class="mobile-forecast mobile-forecast_sunny">
			<div class="mobile-forecast__change-day mobile-forecast__change-day_previous"></div>
			<div class="mobile-forecast__change-day mobile-forecast__change-day_next"></div>

			<a href="#"><div class="mobile-forecast__settings"></div></a>
			<div class="mobile-forecast__title">Today in Kiev</div>
			<div class="mobile-forecast-temperature">
				<span class="mobile-forecast-temperature__at-day">27</span>
				<span class="mobile-forecast-temperature__at-night">18</span>
			</div>
			<div class="mobile-forecast-weather-condition">
				<div class="mobile-forecast-weather-condition__logo mobile-forecast-weather-condition__logo_sunny"></div>
				<div class="mobile-forecast-weather-condition__title">Sunny</div>
			</div>
			<ul class="mobile-forecast-day-list">
				<li class="mobile-forecast-day-list__item"></li>
				<li class="mobile-forecast-day-list__item mobile-forecast-day-list__item_active"></li>
				<li class="mobile-forecast-day-list__item"></li>
				<li class="mobile-forecast-day-list__item"></li>
				<li class="mobile-forecast-day-list__item"></li>
				<li class="mobile-forecast-day-list__item"></li>
				<li class="mobile-forecast-day-list__item"></li>
			</ul>
			<div class="mobile-forecast-additional-info">
				<div class="mobile-forecast-additional-info__title">77%</div>
				<div class="mobile-forecast-additional-info__logo"></div>
			</div>
			<div class="mobile-forecast-additional-info">
				<div class="mobile-forecast-additional-info__title">4mph</div>
				<div class="mobile-forecast-additional-info__logo"></div>
			</div>
			<div class="mobile-forecast-additional-info">
				<div class="mobile-forecast-additional-info__title">Moon</div>
				<div class="mobile-forecast-additional-info__logo"></div>
			</div>
		</article>
</body>
</html>
